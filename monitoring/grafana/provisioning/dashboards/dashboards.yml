# Grafana Dashboard Provisioning for HauntedAI
# Managed by Kiro

apiVersion: 1

providers:
  - name: 'hauntedai-dashboards'
    orgId: 1
    folder: 'HauntedAI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards