# Prometheus Configuration for HauntedAI
# Managed by Kiro

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # API Gateway metrics
  - job_name: 'hauntedai-api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # StoryAgent metrics
  - job_name: 'hauntedai-story-agent'
    static_configs:
      - targets: ['story-agent:3002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # AssetAgent metrics
  - job_name: 'hauntedai-asset-agent'
    static_configs:
      - targets: ['asset-agent:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # CodeAgent metrics
  - job_name: 'hauntedai-code-agent'
    static_configs:
      - targets: ['code-agent:3004']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # DeployAgent metrics
  - job_name: 'hauntedai-deploy-agent'
    static_configs:
      - targets: ['deploy-agent:3005']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']